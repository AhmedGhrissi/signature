version: '3.8'

services:
  # API de signature électronique
  esignature-api:
    build: .
    container_name: esignature-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/esignature
      - SPRING_DATASOURCE_USERNAME=esignature
      - SPRING_DATASOURCE_PASSWORD=SecurePassword123!
      - JWT_SECRET=your-production-secret-key-change-this-value
    volumes:
      - ./uploads:/app/uploads
      - ./signed-documents:/app/signed-documents
      - ./certificates:/app/certificates
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - esignature-network
    restart: unless-stopped

  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: esignature-postgres
    environment:
      - POSTGRES_DB=esignature
      - POSTGRES_USER=esignature
      - POSTGRES_PASSWORD=SecurePassword123!
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esignature"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - esignature-network
    restart: unless-stopped

  # PgAdmin (optionnel - pour gestion DB)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: esignature-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@esignature.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - esignature-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  esignature-network:
    driver: bridge
