spring.application.name=esignature-api

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# Database Configuration (H2 pour dev - changer pour prod)
spring.datasource.url=jdbc:h2:mem:esignaturedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (pour dev uniquement)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# JWT Configuration
jwt.secret=votre-cle-secrete-changez-moi-en-production-256-bits-minimum
jwt.expiration=86400000

# Storage Configuration
storage.location=./uploads
storage.signed-location=./signed-documents

# Signature Configuration
signature.certificate.location=./certificates
signature.certificate.password=changeme

# Logging
logging.level.com.esignature=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
